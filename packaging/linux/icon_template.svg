<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E2E"/>
      <stop offset="100%" style="stop-color:#11111B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded rectangle (window) -->
  <rect x="64" y="64" width="896" height="896" rx="24" ry="24" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Title bar -->
  <rect x="64" y="64" width="896" height="80" rx="24" ry="24" fill="#374151"/>
  <rect x="64" y="110" width="896" height="34" fill="#374151"/>

  <!-- GNOME-style window buttons (right side) -->
  <!-- Minimize -->
  <rect x="778" y="94" width="24" height="4" rx="2" fill="#A6ADC8" opacity="0.7"/>
  <!-- Maximize -->
  <rect x="830" y="84" width="22" height="22" rx="4" fill="none" stroke="#A6ADC8" stroke-width="3" opacity="0.7"/>
  <!-- Close -->
  <circle cx="900" cy="96" r="16" fill="#EF4444" opacity="0.8"/>
  <line x1="892" y1="88" x2="908" y2="104" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="908" y1="88" x2="892" y2="104" stroke="#fff" stroke-width="3" stroke-linecap="round"/>

  <!-- Terminal screen area -->
  <rect x="96" y="160" width="832" height="768" rx="16" ry="16" fill="url(#screenGrad)"/>

  <!-- Prompt line 1 -->
  <text x="140" y="260" font-family="Monaco, Menlo, monospace" font-size="56" font-weight="bold" fill="#10B981">$</text>
  <text x="200" y="260" font-family="Monaco, Menlo, monospace" font-size="56" fill="#CDD6F4">echo "Hello, World!"</text>

  <!-- Output line -->
  <text x="140" y="340" font-family="Monaco, Menlo, monospace" font-size="56" fill="#A6ADC8">Hello, World!</text>

  <!-- Prompt line 2 -->
  <text x="140" y="440" font-family="Monaco, Menlo, monospace" font-size="56" font-weight="bold" fill="#10B981">$</text>
  <text x="200" y="440" font-family="Monaco, Menlo, monospace" font-size="56" fill="#CDD6F4">cterm &#x2d;&#x2d;version</text>

  <!-- Output line 2 -->
  <text x="140" y="520" font-family="Monaco, Menlo, monospace" font-size="56" fill="#F59E0B">cterm {{VERSION}}</text>

  <!-- Current prompt with cursor -->
  <text x="140" y="620" font-family="Monaco, Menlo, monospace" font-size="56" font-weight="bold" fill="#10B981">$</text>

  <!-- Block cursor -->
  <rect x="200" y="575" width="32" height="56" fill="#CDD6F4"/>

  <!-- Decorative accent line at bottom -->
  <rect x="140" y="820" width="200" height="6" rx="3" fill="#10B981" opacity="0.6"/>
  <rect x="360" y="820" width="120" height="6" rx="3" fill="#CDD6F4" opacity="0.3"/>
  <rect x="500" y="820" width="80" height="6" rx="3" fill="#CDD6F4" opacity="0.2"/>
</svg>
