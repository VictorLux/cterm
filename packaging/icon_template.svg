<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E2E"/>
      <stop offset="100%" style="stop-color:#11111B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded rectangle (window) -->
  <rect x="64" y="64" width="896" height="896" rx="80" ry="80" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Title bar -->
  <rect x="64" y="64" width="896" height="100" rx="80" ry="80" fill="#374151"/>
  <rect x="64" y="120" width="896" height="44" fill="#374151"/>

  <!-- Window buttons -->
  <circle cx="148" cy="114" r="24" fill="#EF4444"/>
  <circle cx="220" cy="114" r="24" fill="#F59E0B"/>
  <circle cx="292" cy="114" r="24" fill="#10B981"/>

  <!-- Terminal screen area -->
  <rect x="96" y="180" width="832" height="748" rx="16" ry="16" fill="url(#screenGrad)"/>

  <!-- Prompt line 1 -->
  <text x="140" y="280" font-family="Monaco, Menlo, monospace" font-size="56" font-weight="bold" fill="#10B981">$</text>
  <text x="200" y="280" font-family="Monaco, Menlo, monospace" font-size="56" fill="#CDD6F4">echo "Hello, World!"</text>

  <!-- Output line -->
  <text x="140" y="360" font-family="Monaco, Menlo, monospace" font-size="56" fill="#A6ADC8">Hello, World!</text>

  <!-- Prompt line 2 -->
  <text x="140" y="440" font-family="Monaco, Menlo, monospace" font-size="56" font-weight="bold" fill="#10B981">$</text>
  <text x="200" y="440" font-family="Monaco, Menlo, monospace" font-size="56" fill="#CDD6F4">cterm --version</text>

  <!-- Output line 2 -->
  <text x="140" y="520" font-family="Monaco, Menlo, monospace" font-size="56" fill="#A6ADC8">cterm {{VERSION}}</text>

  <!-- Current prompt with cursor -->
  <text x="140" y="620" font-family="Monaco, Menlo, monospace" font-size="56" font-weight="bold" fill="#10B981">$</text>

  <!-- Blinking cursor -->
  <rect x="200" y="575" width="32" height="56" fill="#CDD6F4">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Decorative accent line at bottom -->
  <rect x="140" y="820" width="200" height="6" rx="3" fill="#10B981" opacity="0.6"/>
  <rect x="360" y="820" width="120" height="6" rx="3" fill="#CDD6F4" opacity="0.3"/>
  <rect x="500" y="820" width="80" height="6" rx="3" fill="#CDD6F4" opacity="0.2"/>
</svg>
